
 <!-- FILE FORMAT index.ejx -->
<!-- TrackJS Error Handler with Handler for Production only! -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <% if (htmlWebpackPlugin.options.trackJSToken) { %>
    <!-- BEGIN TRACKJS -->
    <script>
      window._trackJs = {
          token: '<%=htmlWebpackPlugin.options.trackJSToken%>'
      };
    </script>
    <script src="https://cdn.trackjs.com/releases/current/tracker.js">
    </script>
    <!-- END TRACKJS -->
    <% } %>
    <meta charset="UTF-8">
  </head>
  <body>
    <!-- bundle is simulated, not phisical file -->
    <h1>Users</h1>
      <table>
        <thead>
          <th>&nbsp;</th>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </thead>

      <tbody id="users">

      </tbody>
      </table>

  </body>
    <!-- <script src="bundle.js"></script> -->
</html>
